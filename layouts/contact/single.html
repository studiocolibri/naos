<style>
	.contact-img-wrapper {
		position: relative;
		perspective: 145px;
		overflow: clip;
		margin-top: 60px;
	}

	.contact-img-wrapper .flex-2-cols {
		position: absolute;
		top: -17.2%;
		left: 0;
		width: 80.3%;
		height: 82.3%;
		padding: 1rem;
		background: transparent;
		color: black;
		box-sizing: content-box;
		transform-origin: left;
		transform: rotateY(7deg);
		transition: backdrop-filter 200ms ease-out;
		backdrop-filter: blur(3px) opacity(0.2);
	}

	.contact-img-wrapper .flex-2-cols:hover {
		backdrop-filter: blur(2px) opacity(1);
	}

	.contact-img-wrapper .flex-2-cols > div:first-child {
		margin-top: 15%;
		margin-left: 2%;
	}
	.contact-img-wrapper .flex-2-cols > div:nth-of-type(2) {
		position:relative;
		z-index:1;
		margin-right:15%;
	}

	.contact-img-wrapper h1 {
		margin-bottom: 0.75em;
		font-weight:bold;
		color:black;
	}

	.contact-img-wrapper a {
		text-shadow: 0px 0px 12px rgba(255,255,255,0.7);
	}

	.contact-map {
		margin-top: 30%;
		height: 62%;
		opacity: 0.9;
	}

</style>

<div class="contact-img-wrapper">
